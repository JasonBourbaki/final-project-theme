<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col-1">
      {%- if site.author %}
        <ul class="contact-list-left">
          <li>{{ site.author | escape }}</li>
          {% if site.social.email -%}
            <li><a class="u-email" href="mailto:{{ site.social.email }}">{{ site.social.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col-2">
        <img class="logo" src="/assets/images/default_icon.png" alt="Dartboard">
      </div>
      <div class="footer-col-3">
        <ul class="contact-list-right">
          <li>Theme: <a href="https://github.com/JasonBourbaki/{{ site.theme }}">Dartboard</a></li>
          <li>@2021 Jiaxin He</li>
        </ul>
      </div>
    </div>
  </div>

</footer>
